<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <!-- CSS file -->
      <link rel="stylesheet" href="style.css">
      <!-- Material Icons -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- fontawesome CDN -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Floating Action Button</h1>
    </div>
    <div class="divider"></div>
    <div class="container">
        <p>
            If you want a fixed floating action button, you can add multiple actions that will appear on hover. Our demo is in the bottom righthand corner of the page.
        </p>

        <!-- Fixed Action Button -->
        <div class="fixed-action-btn toolbar">
            <a class="btn-floating btn-large red"><i class="fa-solid fa-scroll"></i></a>
            <ul>
                <li><a href="" class="green" ><i class="fa-brands fa-figma"></i></a></li>
                <li><a href="" class="blue" ><i class="fa-solid fa-gamepad"></i></a></li>
                <li><a href="" class="yellow" ><i class="fa-solid fa-ring"></i></a></li>
                <li><a href="" class="indigo lighten-2" ><i class="fa-brands fa-discord"></i></a></li>
            </ul>
        </div>

        <!-- Horizontal fab -->
        <div class="floating-action-btn" name="horizontalFAB" id="horizontalFAB">
            <a class="btn-floating btn-large red"><i class="fa-solid fa-scroll"></i></a>
            <ul>
                <a href="" class="btn-floating green" ><i class="fa-brands fa-figma"></i></a>
                <a href="" class="btn-floating blue" ><i class="fa-solid fa-gamepad"></i></a>
                <a href="" class="btn-floating yellow" ><i class="fa-solid fa-ring"></i></a>
                <a href="" class="btn-floating indigo lighten-2" ><i class="fa-brands fa-discord"></i></a>
            </ul>
        </div><br><br>

        <!-- Clicked-only FAB -->
        <div class="floating-action-btn">
            <a class="btn-floating btn-large red"><i class="fa-solid fa-scroll"></i></a>
            <ul>
                <a href="" class="btn-floating green" ><i class="fa-brands fa-figma"></i></a>
                <a href="" class="btn-floating blue" ><i class="fa-solid fa-gamepad"></i></a>
                <a href="" class="btn-floating yellow" ><i class="fa-solid fa-ring"></i></a>
                <a href="" class="btn-floating indigo lighten-2" ><i class="fa-brands fa-discord"></i></a>
            </ul>
        </div>

        
    </div>
    

    <!-- Jquery CDN -->
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        $(document).ready(function(){
            $('.fixed-action-btn').floatingActionButton({
                toolbarEnabled: true
            })
        });
                   
        $(document).ready(function(){
            $('.floating-action-btn').floatingActionButton({
                direction: 'left',
                hoverEnabled: false
            });
        });

        $(document).ready(function(){
            $('#horizontalFAB').floatingActionButton({
                direction: 'right'
            });
        });
    </script>
</body>
</html>
